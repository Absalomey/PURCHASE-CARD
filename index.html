<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main id="card">
      <div class="card__header"></div>
      <div class="card__body">
        <h1 class="card___body__title">Order Summary</h1>
        <p class="card__body__content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__body__plan">
          <div class="card__body__plan__icon"></div>
          <div class="card__body__plan__description">
            <p>
              <span class="card__body__plan__description__title"
                >Annual Plan</span
              ><br />
              $59.99/year
            </p>
          </div>
          <div class="card__body__plan__change"><a href="#">Change</a></div>
        </div>
        <div class="card__body__cta">
          <button class="card__body__cta__proceed">Proceed to Payment</button>
          <button class="card__body__cta__cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
